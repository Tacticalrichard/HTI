<head>
    <link rel="stylesheet" href="css/day.css">
</head>

<div class="switchbox">

    <i class="material-icons">arrow_back</i>

    <form class="form-horizontal">
        <select class="form-control">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>
        <div class="form-group">
            <label for="inputStart" class="col-sm-2 control-label">Start hour</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStart" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEnd" class="col-sm-2 control-label">End hour</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEnd" value="">
            </div>
        </div>
    </form>

    <div class="hide1" style="visibility: hidden; height: 100px; width: 100%; border: 1px solid red"></div>
    <div class="hide2" style="visibility: hidden; height: 100px; width: 100%; border: 1px solid red"></div>

    <button type="button" class="btn btn-primary btn-lg btn-block addadder" onclick="addplus()">Add switch</button>

</div>
