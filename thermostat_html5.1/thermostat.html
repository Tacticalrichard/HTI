    <script>
        $(document).ready(function () {

            //Variables
            var animSpeed = 300;


            //Executables
            $(".container-fluid").load("/thermostat_html5.1/home.html");
            $(window).bind("load", function () {
                $.getScript("js/home.js");
            });

            $(document).on("click", "#openNav", function () {
                $(".sidenav").width(250);
            });
            $(document).on("click", "#closeNav, #home, #weekplanning, #settings", function () {
                $(".sidenav").width(0);
            });

            $(document).on("click", ".addEvent", function (event) {
                event.preventDefault();
                $("body").animate({
                    "left": $("body").width()
                }, animSpeed).promise().done(function () {
                    $("body").load("/thermostat_html5.1/addevent.html", function () {
                        $("body").animate({
                            "left": 0
                        }, animSpeed);
                    });
                });
            });

            $(document).on("click", "#home", function (event) {
                event.preventDefault();
                $(".container-fluid").animate({
                    "left": $(".container-fluid").width()
                }, animSpeed).promise().done(function () {
                    $(".container-fluid").load("/thermostat_html5.1/home.html", function () {
                        $(".container-fluid").animate({
                            "left": 0
                        }, animSpeed);
                    });
                });
            });

            $(document).on("click", "#weekplanning", function (event) {
                event.preventDefault();
                $(".container-fluid").animate({
                    "left": $(".container-fluid").width()
                }, animSpeed).promise().done(function () {
                    $(".container-fluid").load("/thermostat_html5.1/weekplanning.html", function () {
                        $(".container-fluid").animate({
                            "left": 0
                        }, animSpeed);
                    });
                });
            });

            $(document).on("click", "#settings", function (event) {
                event.preventDefault();
                $(".container-fluid").animate({
                    "left": $(".container-fluid").width()
                }, animSpeed).promise().done(function () {
                    $(".container-fluid").load("/thermostat_html5.1/settings.html", function () {
                        $(".container-fluid").animate({
                            "left": 0
                        }, animSpeed);
                    });
                });
            });
        });
    </script>

</head>
<body>

    <div class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="closeNav"><i class="material-icons">close</i></a>
        <a id="home">Home</a>
        <a id="weekplanning">Weekplanning</a>
        <a id="settings">Settings</a>

            <i class="material-icons addEvent">add</i>
        </div>
    </div>
